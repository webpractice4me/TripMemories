<!DOCTYPE html>

  <head>

    <meta charset="utf-8" />

      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

      crossorigin="anonymous"

      crossorigin="anonymous"
    ></script>

    <title>TRIP MEMORIES</title>
  </head>
  <body>
    <header>
      <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="nav-link" href="#"><i class="fas fa-plane"></i></a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarsExample07"
            aria-controls="navbarsExample07"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarsExample07">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#about">ABOUT </a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="#visited">VISITED </a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="#plan">PLAN </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="masthead-heading">TRIP MEMORIES</div>
    </header>

    <main>
      <div class="container">
        <section id="about">
          <h1>ABOUT</h1>
          <p>
            This site is for keeping my trip memories and share them to the
            world.
          </p>
        </section>
        <section id="visited">
          <h1>VISITED</h1>
          <div class="tile">
            <div class="left">
              <img src="img/NewYork_USA.JPG" alt="NewYork_USA" />
            </div>
            <div class="right">
              <img src="img/Seattle_USA.JPG" alt="Seattle_USA" />
            </div>
            <div class="left">
              <img src="img/Vancouver_Canada.JPG" alt="Vancouver_Canada" />
            </div>
            <div class="right">
              <img src="img/Yellowknife_Canada.JPG" alt="Yellowknife_Canada" />
            </div>
            <div class="left">
              <img src="img/Sydney_Australia.JPG" alt="Sydney_Australia" />
            </div>
            <div class="right">
              <img src="img/Cairns_Australia.JPG" alt="Cairns_Australia" />
            </div>
            <div class="left">
              <img
                src="img/Auckland_NewZealand.JPG"
                alt="Auckland_NewZealand"
              />
            </div>
            <div class="right">
              <img src="img/Bangkok_Thailand.JPG" alt="Bangkok_Thailand" />
            </div>
          </div>
        </section>
        <section id="plan">
          <h1>PLAN</h1>
          <div class="tile">
            <div class="left">
              <img src="img/Hawaii_USA.jpg" alt="Hawaii_USA" />
            </div>
            <div class="right">
              <img src="img/Germany_Belgium.jpg" alt="Germany_Belgium" />
            </div>
          </div>
        </section>
      </div>
    </main>

    <!-- Footer-->
    <footer class="footer">
      <div class="container">
        <div>Copyright Â© Kentaro 2020</div>

      crossorigin="anonymous"
